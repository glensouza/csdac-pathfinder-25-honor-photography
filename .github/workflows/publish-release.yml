name: Build and Publish Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/deploy-release.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Package
        run: tar -czf pathfinder-photography.tar.gz -C publish .

      - name: Create GitHub Release and upload asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: pathfinder-photography.tar.gz
          name: Pathfinder Photography ${{ github.ref_name }}
