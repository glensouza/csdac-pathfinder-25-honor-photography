# Pathfinder Photography - Home Lab Docker Compose
# Consolidated compose for running the app with PostgreSQL using prebuilt image
# Includes optional SigNoz observability stack (enable with: docker compose --profile signoz up -d)

services:
  postgres:
    image: postgres:16-alpine
    container_name: pathfinder-postgres
    environment:
      POSTGRES_DB: pathfinder_photography
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pathfinder-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pathfinder-photography:
    image: ghcr.io/glensouza/csdac-pathfinder-25-honor-photography:latest
    container_name: pathfinder-app
    ports:
      - "8080:8080"
    volumes:
      # Persist uploaded photos
      - ./uploads:/app/wwwroot/uploads
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=pathfinder_photography;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      # Optional Email settings (leave blank to disable)
      - Email__SmtpHost=${EMAIL_SMTP_HOST:-}
      - Email__SmtpPort=${EMAIL_SMTP_PORT:-587}
      - Email__SmtpUsername=${EMAIL_SMTP_USERNAME:-}
      - Email__SmtpPassword=${EMAIL_SMTP_PASSWORD:-}
      - Email__UseSsl=${EMAIL_USE_SSL:-true}
      - Email__FromAddress=${EMAIL_FROM_ADDRESS:-noreply@pathfinderphotography.local}
      - Email__FromName=${EMAIL_FROM_NAME:-Pathfinder Photography}
      # Optional OpenTelemetry export to SigNoz collector (will retry if collector not running)
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://signoz-otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=pathfinder-photography
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pathfinder-network
    restart: unless-stopped

  # --- SigNoz Observability Stack (enable with profile 'signoz') ---
  signoz-zookeeper:
    image: zookeeper:3.9
    container_name: signoz-zookeeper
    profiles: ["signoz"]
    environment:
      - ZOO_ENABLE_AUTH=no
    volumes:
      - zookeeper-data:/data
    networks:
      - pathfinder-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  signoz-clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    container_name: signoz-clickhouse
    profiles: ["signoz"]
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./signoz/clickhouse-config.xml:/etc/clickhouse-server/config.d/docker_related_config.xml
      - ./signoz/clickhouse-users.xml:/etc/clickhouse-server/users.d/users.xml
    environment:
      - CLICKHOUSE_DB=signoz
    networks:
      - pathfinder-network
    ports:
      - "9000:9000"
      - "8123:8123"
    depends_on:
      signoz-zookeeper:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  signoz-query-service:
    image: signoz/query-service:latest
    container_name: signoz-query-service
    profiles: ["signoz"]
    command: ["-config=/root/config/prometheus.yml"]
    volumes:
      - ./signoz/prometheus.yml:/root/config/prometheus.yml
      - signoz-data:/var/lib/signoz
    environment:
      - ClickHouseUrl=tcp://signoz-clickhouse:9000
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
    networks:
      - pathfinder-network
    ports:
      - "6060:6060" # Query service
      - "8081:8080" # API (avoid conflict)
    depends_on:
      - signoz-clickhouse
    restart: unless-stopped

  signoz-otel-collector:
    image: signoz/signoz-otel-collector:latest
    container_name: signoz-otel-collector
    profiles: ["signoz"]
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./signoz/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host
    networks:
      - pathfinder-network
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
    restart: unless-stopped

  signoz-frontend:
    image: signoz/frontend:latest
    container_name: signoz-frontend
    profiles: ["signoz"]
    networks:
      - pathfinder-network
    environment:
      - FRONTEND_API_ENDPOINT=http://signoz-query-service:8080
    depends_on:
      - signoz-query-service
    restart: unless-stopped

  signoz-nginx:
    image: nginx:alpine
    container_name: signoz-nginx
    profiles: ["signoz"]
    networks:
      - pathfinder-network
    ports:
      - "3301:80" # SigNoz UI through reverse proxy
    volumes:
      - ./signoz/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - signoz-frontend
      - signoz-query-service
    restart: unless-stopped

  signoz-alertmanager:
    image: signoz/alertmanager:latest
    container_name: signoz-alertmanager
    profiles: ["signoz"]
    volumes:
      - ./signoz/alertmanager-config.yaml:/etc/alertmanager/config.yml
    command:
      - --queryService.url=http://signoz-query-service:8080
      - --storage.path=/data
    networks:
      - pathfinder-network
    ports:
      - "9093:9093"
    depends_on:
      - signoz-query-service
    restart: unless-stopped

volumes:
  postgres-data:
    name: pathfinder-postgres-data
  signoz-data:
    name: signoz-data
  clickhouse-data:
    name: clickhouse-data
  zookeeper-data:
    name: zookeeper-data

networks:
  pathfinder-network:
    name: pathfinder-network
    driver: bridge

