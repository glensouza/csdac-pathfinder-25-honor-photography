events {}
http {
  server {
    listen 8082;
    server_name _;

    location / {
      proxy_pass http://signoz-frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
      proxy_pass http://signoz-query-service:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}